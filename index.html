 <style>

        margin-bottom: 1em;

}

<body>
<h1>JavaScript Form Handling</h1>
<form method="post"
      action="http://webdevbasics.net/scripts/demo.php"
      onsubmit="return validateForm();">
<label for="userName">Name:</label>
<input type="text" name="userName" id="userName">
<label for="userAge">Age:</label>
<input type="text" name="userAge" id="userAge">
<label for="userCity">City:</label>
<input type="text" name="userCity" id="userCity">
<input type="submit" value="Send information" id="submit">
</form>
    
    <h1>Slideshow</h1>
    <div class="fotorama" data-autoplay="true">
        <img src="photo1.jpg" data-caption="Sleeping Cat" alt="Sleeping Cat">
        <img src="photo2.jpg" data-caption="Cat in a box" alt="Cat in a box">
        <img src="photo3.jpg" data-caption="Cat in the tub" alt="Cat in the Tub">
        <img src="photo4.jpg" data-caption="Cozy Cat" alt="Cozy Cat">
        
    </div>
    
<script>
function validateForm(){
     if(document.forms[0].userName.value == ""){
         alert("Name Field cannot be empty");
         return false;
     }
    if(document.forms[0].userCity.value == ""){
         alert("City Field cannot be empty");
         return false;
     }
     if(document.forms[0].userAge.value < 18 || document.forms[0].userAge.value > 100 ){
         alert("Age is less than 18.You do not have access.");
         return false;
     }
     alert("Name, Age, and City are valid.");
     return true;
     
 } 
    
    $(document).ready(function(){
           $('#more').click(function(){
           $('#details').toggle();
        });           
    });


</script>
